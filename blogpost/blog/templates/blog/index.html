{% extends 'blog/base.html' %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
  <img class="rounded-circle article-img" src="{{ post.auther.profile.image.url }}" alt="auther image">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-detail' post.auther %}">{{ post.auther }}</a>
            <small class="text-muted">{{ post.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
